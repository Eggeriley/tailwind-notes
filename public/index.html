<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoteWorthy</title>
  <script src="js/main.js"></script>
  <script src="https://kit.fontawesome.com/f9ef05dfcd.js" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body class="text-gray-800 bg-gradient-to-br from-gray-100 to-blue-100 dark:bg-gradient-to-br dark:text-gray-100 dark:from-gray-700 dark:to-gray-900">
  <div class="m-8 p-8 lg:m-8 lg:p-8 md:m-4 md:p-4 sm:p-4 sm:m-4">
    <header class="flex">
      <div class="m2 p2">
        <h1 class="text-purple-800 dark:text-purple-300">NoteWorthy <i class="far fa-sticky-note"></i></h1>
      </div>
      <input type="checkbox" name="theme" id="toggle" class="hidden">
      <div class="flex justify-end flex-1 ">
        <label for="toggle">
        <div class="flex justify end items center space-x-2 cursor-pointer">
          <span class="text-sm text-gray-800"><i
              class="far fa-sun text-purple-800 fa-2x rounded-full shadow-md dark:text-gray-400"></i></span>
          <div>
            <div class="w-9 flex items-center h-5 bg-gray-300 rounded-full p-1">
              <div class="toggle-dot w-4 h-4 bg-white rounded-full shadow-md transform duration-300 ease-in-out"></div>
            </div>
          </div>
          <span class="text-sm text-gray-400 dark:text-purple-300"><i class="far fa-moon fa-2x rounded-full shadow-md"></i></span>
        </div>
        </label>
      </div>
    </header>
    <section id="greeting" class="mt-2 pt-2">
    <h1 class="text-gray-900 dark:text-white text-4xl">What's on your mind?</h1>
    <p class="text-gray-600 dark:text-gray-300">
      It's a great day to write...
    </p>
  </section>
  <section>
    <div class="flex items-center h-screen w-full bg-teal-lighter">
      <div class="w-full rounded-lg shadow-lg p-8 m-4 bg-gray-400 md:p-2 md:m-2 sm:p-2 sm:m-2">
        <form onsubmit="false" class="mb-4">
          <div class="flex flex-col mb-4">
            <label class="mb-2 uppercase font-bold text-lg text-grey-darkest" for="first_name">Title</label>
            <input class="border py-2 px-3 text-grey-darkest" type="text" name="title" id="title">
          </div>
          <div class="flex flex-col mb-4">
            <label class="mb-2 uppercase font-bold text-lg text-grey-darkest" for="body">Note</label>
            <textarea class="border py-2 px-3 text-grey-darkest resize-y" type="text" name="notetext" id="body"></textarea>
          </div>
          <button onsubmit="false" id="create" class="block bg-purple-800 hover:bg-purple-900 text-white uppercase text-lg mx-auto p-4 rounded transform ease-in-out duration-100" type="button">Create</button>
        </form>
      </div>
    </div>
  </section>
  <section class="mt-8 pt-2 dark:text-gray-800">
    <div id="notes" class="grid lg:grid-cols-3 xl:grid-cols-3 md:grid-cols-2 sm:grid-cols-1">
        <!-- <div class="rounded-md m-2 p-3 bg-gray-400 ring-red-300 transform cursor-pointer transfrom ease-in-out duration-100 border-4 border-gray-300 hover:scale-102 hover:border-yellow-500">
            <div class="title text-2xl mb-2">This is a title</div>
            <div>This is the body of the notes...123 laurem upsom text</div>
        </div>
      -->
    </div>
  </section>

  </div>
  <script src="js/main.js"></script>
</body>
</html>
